<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/core.js" defer></script>
    <title>Moshify</title>
  </head>
  <body>
    <section class="block block--black block--skewed-right hero">
      <div class="container grid grid__1x2">
        <header class="block__header hero__content">
          <h1 class="hero__heading block__heading--white">
            Cloud Hosting for Pros
          </h1>
          <p class="hero__tagline">
            Deploy your website in less than 60 seconds.
          </p>
          <a href="" class="btn btn--accent btn--stretched">Get started</a>
        </header>
        <picture>
          <source
            srcset="/images/banner.webp 1x, /images/banner@2x.webp 2x"
            type="image/webp"
          />
          <source
            srcset="/images/banner.png 1x, /images/banner@2x.png 2x"
            type="image/png"
          />
          <img class="hero__banner" src="./images/banner.png" alt="" />
        </picture>
      </div>
    </section>
  </body>
</html>
