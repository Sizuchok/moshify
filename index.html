<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght_300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/core.js" defer></script>
    <title>Moshify</title>
  </head>
  <body>
    <section class="block container">
      <header class="block__header">
        <h2 class="block__heading">What our Customers are Saying</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, inventore.</p>
      </header>
      <div class="card testimonial">
        <div class="grid grid__1x2">
          <div class="testimonial__image">
            <img src="./images/testimonial.jpg" alt="A photo of satisfied client" />
            <span class="icon-container icon-container--accent">
              <svg class="icon icon--white icon--small">
                <use xlink:href="./images/sprite.svg#quotes"></use>
              </svg>
            </span>
          </div>
          <blockquote class="quote">
            <p class="quote__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet dolores
              iure necessitatibus aut reprehenderit corrupti dolorem!
            </p>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="./images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">Jhone Lumeo</h3>
                <p class="media__content quote__company">Mosh company ceo</p>
              </div>
            </div>
          </blockquote>
        </div>
      </div>      
    </section>
  </body>
</html>
